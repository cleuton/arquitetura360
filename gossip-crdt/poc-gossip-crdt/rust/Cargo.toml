[package]
name = "servidor"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
axum = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rand = "0.8"
chrono = { version = "0.4", features = ["serde"] }
# Sem OpenSSL: TLS em Rust puro
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
